
main.datasource.url = jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:sample2_test}
main.datasource.username = ${DB_USER:cuba}
main.datasource.password = ${DB_PASSWORD:cuba}

main.liquibase.change-log=io/jmix/samples/cluster2/liquibase/changelog.xml

jmix.ui.login-view-id = LoginView
jmix.ui.main-view-id = MainView
jmix.ui.menu-config = io/jmix/samples/cluster2/menu.xml
jmix.ui.composite-menu = true

ui.login.defaultUsername = admin
ui.login.defaultPassword = admin

jmix.core.available-locales = en

# Launch the default browser when starting the application in development mode
vaadin.launch-browser = false

# Use pnpm to speed up project initialization and save disk space
vaadin.pnpm.enable=false

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql=debug

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = debug

jmix.liquibase.contexts=migrated
main.liquibase.contexts=migrated

# hazelcast
spring.cache.jcache.provider=com.hazelcast.cache.HazelcastMemberCachingProvider
#todo! move to separate tests
eclipselink.cache.shared.cluster_User=true
eclipselink.cache.size.cluster_User=500
eclipselink.cache.shared.cluster_Sample=true
eclipselink.cache.size.cluster_Sample=500
spring.security.oauth2.authorizationserver.client.myclient.registration.client-id=my-client
spring.security.oauth2.authorizationserver.client.myclient.registration.client-secret={noop}my-secret
spring.security.oauth2.authorizationserver.client.myclient.registration.authorization-grant-types=client_credentials,refresh_token
spring.security.oauth2.authorizationserver.client.myclient.registration.client-authentication_methods=client_secret_basic
spring.security.oauth2.authorizationserver.client.myclient.token.access-token-format=reference
spring.security.oauth2.authorizationserver.client.myclient.token.access-token-time-to-live=24h
jmix.authserver.client.myclient.client-id=my-client
jmix.authserver.client.myclient.resource-roles=system-full-access
jmix.resource-server.authenticated-url-patterns=/rest/**
jmix.rest.services-config=rest-services.xml